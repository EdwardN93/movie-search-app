<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/movie.css" />
    <script src="scripts/header.js" defer></script>
    <script src="scripts/footer.js" defer></script>
    <script src="scripts/index.js" defer></script>
    <script src="scripts/check-links.js" defer></script>
    <script src="scripts/movie.js" defer></script>
    <title>Movie</title>
  </head>
  <body>
    <div class="container">
      <header id="header" class="header"><!--navbar--></header>

      <div class="movie-container">
        <div class="movie-card">
          <img class="movie-img" src="" alt="Movie Poster" />
          <div class="movie-content">
            <h2 class="movie-title"></h2>
            <p class="movie-release"></p>
            <p class="movie-rating"></p>
            <p class="movie-description"></p>
          </div>
          <div>
            <ul class="action-bar">
              <li class="btn-add-to-favorites">Favorite</li>
              <li class="btn-add-to-watchlist">Watchlist</li>
              <li class="btn-add-to-dislikes">Dislike</li>
            </ul>
          </div>
        </div>
      </div>

      <footer id="footer" class="footer"><!--footer--></footer>
    </div>
  </body>
</html>
