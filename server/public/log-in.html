<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/sign-in.css" />
    <script src="scripts/header.js" defer></script>
    <script src="scripts/footer.js" defer></script>
    <script src="scripts/index.js" defer></script>
    <script src="scripts/log-in.js" defer></script>

    <title>Sign In</title>
  </head>
  <body>
    <div class="container">
      <header id="header" class="header"></header>

      <main id="sign-form" class="sign-form">
        <form id="form" class="form">
          <h2>Log in</h2>

          <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Email" />
          </div>
          <div>
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
          </div>
          <div>
            <button id="create-account" class="btn btn-create-account">
              Log in
            </button>
          </div>
          <h2>
            Don't have an account? Sign in <a href="sign-up.html">here</a>
          </h2>
        </form>
      </main>

      <footer id="footer" class="footer"><!--footer--></footer>
    </div>
  </body>
</html>
